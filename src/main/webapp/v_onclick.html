<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
<!--    <button type="button" v-on:click.stop="click1('sss')">点击改变</button>-->
<!--    click.stop消费事件，阻断往父控件传递-->
    <div @click="click1('外层')">
        <div @click.stop="click2('内层')">
            click区域
        </div>
    </div>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "哈哈"
        },
        methods: {
            click1: function (msg) {
                this.message = msg
            },
            click2: function (msg) {
                this.message = msg
            }
        }

    })
</script>
</html>
