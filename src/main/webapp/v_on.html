<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
    <button type="button" v-on:click="fun1('sss')">点击改变</button>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "哈哈"
        },
        methods: {
            fun1: function (msg) {
                this.message = msg
            }
        }

    })
</script>
</html>
