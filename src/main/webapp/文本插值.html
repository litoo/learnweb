<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app" v-once>
<!--  VUE插值表达式，双大括号 v-once表示只改一次，值不再变化-->
  {{message}}
</div>
</body>
<script>
  // 创建vue对象,wai
  new Vue({
    el:"#app",
    data:{
      message:"hello vue2211"
    }
  })
</script>
</html>
